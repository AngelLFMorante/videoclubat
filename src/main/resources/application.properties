#Indicamos el puerto que queremos que corra la aplicacion
server.port = 8090

#Indicamos la base de datos, el path de la DB, el driver para que lo detecte, el username y password
spring.datasource.url=jdbc:mysql://localhost:3306/videoclubat
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=sasa

#Indicamos que queremos ver nuestras querys, el formato tipo query y el dialecto que utilizamos en mi caso MySQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true